<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        .children{
            width: 200px;
            height: 150px;
            background-color: blueviolet;
            border: 1px solid black;
            padding: 10px;
            margin: 20px;

        #container{
            display: flex;
            flex-wrap: wrap;
        }

</head>
<body>
    <div id = "container">

        <div class="children"></div>
        <div class="children"></div>
        <div class="children"></div>
        <div class="children"></div>
        <div class="children"></div>
        <div class="children"></div>
        <div class="children"></div>
        <div class="children"></div>
        <div class="children"></div>
    </div>
</body>
</html>
